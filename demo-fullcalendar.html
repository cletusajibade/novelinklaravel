<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Date & Time Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Select Event Start and End Date & Time</h2>

        <!-- Start Date and Time -->
        <div class="mb-6">
            <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <input type="date" id="start-date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="start-time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
            <input type="time" id="start-time"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- End Date and Time -->
        <div class="mb-6">
            <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <input type="date" id="end-date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="end-time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
            <input type="time" id="end-time"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <button type="button"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Save
            Event</button>
    </div>
</body>

</html>
