<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-gray-300 rounded-lg shadow-md">
        <div class="flex justify-between items-center p-4 bg-blue-500 text-white">
            <button id="prev-month" class="text-lg">&#9664;</button>
            <h2 id="month-year" class="text-xl font-bold"></h2>
            <button id="next-month" class="text-lg">&#9654;</button>
        </div>
        <div class="grid grid-cols-7 text-center bg-gray-200 font-bold py-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar" class="grid grid-cols-7 gap-0.5"></div>
        <button id="today-button" class="w-full py-2 bg-blue-500 text-white font-bold">Today</button>
    </div>

    <div id="event-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h3 class="text-lg font-bold mb-2">Book Event</h3>
            <p id="selected-date" class="mb-4"></p>
            <input id="event-name" type="text" placeholder="Event Name"
                class="w-full p-2 border border-gray-300 rounded mb-4">
            <div class="flex justify-end space-x-2">
                <button id="close-modal" class="px-4 py-2 bg-red-500 text-white rounded">Cancel</button>
                <button id="save-event" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
            </div>
        </div>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const monthYear = document.getElementById("month-year");
        const prevMonth = document.getElementById("prev-month");
        const nextMonth = document.getElementById("next-month");
        const modal = document.getElementById("event-modal");
        const selectedDate = document.getElementById("selected-date");
        const eventName = document.getElementById("event-name");
        const saveEvent = document.getElementById("save-event");
        const closeModal = document.getElementById("close-modal");
        const todayButton = document.getElementById("today-button");

        let currentDate = new Date();
        const events = {};

        function renderCalendar() {
            calendar.innerHTML = "";
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("h-16", "bg-gray-100");
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement("div");
                cell.textContent = day;
                cell.classList.add("h-16", "flex", "items-center", "justify-center", "bg-white", "cursor-pointer");

                const fullDate = `${year}-${month + 1}-${day}`;

                if (events[fullDate]) {
                    cell.classList.add("bg-red-200", "cursor-not-allowed");
                }

                if (
                    day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    cell.classList.add("bg-yellow-300", "font-bold");
                }

                cell.addEventListener("click", () => {
                    if (!cell.classList.contains("bg-red-200")) {
                        modal.classList.remove("hidden");
                        selectedDate.textContent = `Date: ${fullDate}`;
                        eventName.value = "";
                        saveEvent.dataset.date = fullDate;
                    }
                });

                calendar.appendChild(cell);
            }
        }

        prevMonth.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        todayButton.addEventListener("click", () => {
            currentDate = new Date();
            renderCalendar();
        });

        saveEvent.addEventListener("click", () => {
            const date = saveEvent.dataset.date;
            const name = eventName.value.trim();

            if (name) {
                events[date] = name;
                modal.classList.add("hidden");
                renderCalendar();
            } else {
                alert("Please enter an event name.");
            }
        });

        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        renderCalendar();
    </script>
</body>

</html>
