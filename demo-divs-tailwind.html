<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
        <!-- Left Div -->
        <div class="flex-1 md:basis-8/10 bg-blue-200 p-4 rounded-lg shadow">
            <h1 class="text-lg font-bold">Left Div</h1>
            <p>This div takes up 70% of the width on medium screens and above, and full width on small screens.</p>
        </div>
        <!-- Right Div -->
        <div class="flex-1 md:basis-2/10 bg-green-200 p-4 rounded-lg shadow">
            <h1 class="text-lg font-bold">Right Div</h1>
            <p>This div takes up the remaining 30% of the width on medium screens and above, and full width on small screens.</p>
        </div>
    </div>
</body>
</html>
